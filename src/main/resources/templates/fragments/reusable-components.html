<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="navbar">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Hobby Collection</a>
            <form class="d-flex" action="#" th:action="@{/api/Collection/searchByTerm}" method="GET">
                <input id="searchBtn" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchTerm">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>

<div th:fragment="viewcollectioncard">
    <div class="card" style="width: 18rem;border-style: solid;border-width: medium;border-color: grey;" th:object="${collection}">
        <img th:href="@{${photo.path} + ${photo.fileName}}" class="card-img-top" alt="Collection Image"/>
        <div class="card-body text-dark">
            <h5 class="card-title" th:text="${collection.collectionName}">Collection title</h5>
            <p class="card-text" th:text="${collection.description}">Sample text for the collection description</p>
            <a href="/viewCollection" class="btn btn-primary">View Collection</a>
        </div>
    </div>
</div>

<div th:fragment="itemcard">
    <div class="card" style="width: 18rem;border-style: solid;border-width: medium;border-color: grey;">
        <img class="card-img-top" src="https://s3.drafthouse.com/ui/sidebar-placeholder-blank.png" alt="placeholder image">
        <div class="card-body text-dark">
            <h5 class="card-title">Item title</h5>
            <p class="card-text" >Sample text for the item description</p>
            <a href="/editItem" class="btn btn-primary" data-toggle="modal" data-target="#editItemModal">Edit Item</a>
        </div>
        <div class="card-footer text-muted">
            <p>Tags</p>
        </div>
    </div>
</div>
</html>
