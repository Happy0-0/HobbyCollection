<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.shareicon.net/data/2017/01/18/872963_game_512x512.png">
    <title>Hobby Collection: Reusable-components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand">Hobby Collection</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div th:fragment="viewcollectioncard">
        <div class="card" style="width: 18rem;border-style: solid;border-width: medium;border-color: grey;">
            <img src="https://s3.drafthouse.com/ui/sidebar-placeholder-blank.png" class="card-img-top" alt="placeholder image">
            <div class="card-body text-dark">
                <h5 class="card-title">Collection title</h5>
                <p class="card-text">Sample text for the collection description</p>
                <a href="#" class="btn btn-primary">View Collection</a>
            </div>
        </div>
    </div>

    <div th:fragment="addcollectioncard">
        <div class="card" style="width: 18rem;border-style: solid;border-width: medium;border-color: grey;">
            <div class="card-body text-dark">
                <h5 class="card-title">Start Here</h5>
                <p class="card-text">Click below to add a new collection</p>
                <a href="#" class="btn btn-primary">Add Collection</a>
            </div>
        </div>
    </div>

    <div th:fragment="itemcard">
        <div class="card" style="width: 18rem;border-style: solid;border-width: medium;border-color: grey;">
            <img class="card-img-top" src="https://s3.drafthouse.com/ui/sidebar-placeholder-blank.png" alt="placeholder image">
            <div class="card-body text-dark">
                <h5 class="card-title">Item title</h5>
                <p class="card-text">Sample text for the item description</p>
                <a href="#" class="btn btn-primary">Edit Item</a>
            </div>
        </div>
    </div>
</body>
