<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.shareicon.net/data/2017/01/18/872963_game_512x512.png">
    <title>Hobby Collection</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/reusable-components :: navbar"></div>

    <div class="container main-div">
        <div class="row row-cols-auto">
            <h2>Collections</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCollectionModal">Add Collection</button>
        </div>
        <div class="row row-cols-auto">
            <div class="col">
                <div th:replace="fragments/reusable-components :: viewcollectioncard">
                </div>
            </div>
        </div>
    </div>

    <div class="collection-div">
        <div class="container collection-div2">
            <div class="row row-cols-auto">
                <h2>Browse Collection</h2>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addItemModal">Add Item</button>
            </div>
                <div class="row row-cols-auto">
                <div class="col">
                    <div th:replace="fragments/reusable-components :: itemcard">
                    </div>
                </div>
                <div class="col">
                    <div th:replace="fragments/reusable-components :: itemcard">
                    </div>
                </div>
                <div class="col">
                    <div th:replace="fragments/reusable-components :: itemcard">
                    </div>
                </div>
                <div class="col">
                    <div th:replace="fragments/reusable-components :: itemcard">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
