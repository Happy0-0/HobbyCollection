<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.shareicon.net/data/2017/01/18/872963_game_512x512.png">
    <title>Hobby Collection</title>
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar-->
    <div th:replace="fragments/reusable-components :: navbar"></div>
    <!-- Collection Section-->
    <div class="container pt-4 pb-4">
        <div class="row row-cols-auto">
            <h2>Collections</h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCollectionModal">Add Collection</button>
        </div>
        <div class="row row-cols-auto pt-1">
            <div class="col">
                <div th:replace="fragments/reusable-components :: viewcollectioncard">
                </div>
            </div>
        </div>
    </div>
    <!-- Items of a selected collection section-->
    <div class="collection-div">
        <div class="container pt-3 pb-3">
            <div class="row row-cols-auto">
                <h2>Browse Collection</h2>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addItemModal">Add Item</button>
            </div>
                <div class="row row-cols-auto pt-1">
                <div class="col">
                    <div th:replace="fragments/reusable-components :: itemcard">
                    </div>
                </div>
                <div class="col">
                    <div th:replace="fragments/reusable-components :: itemcard">
                    </div>
                </div>
                <div class="col">
                    <div th:replace="fragments/reusable-components :: itemcard">
                    </div>
                </div>
                <div class="col">
                    <div th:replace="fragments/reusable-components :: itemcard">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Collection Card Modal Section -->
    <div th:replace="fragments/item-modals :: addCollectionModal"></div>
    <!-- Add Item Card Modal Section -->
    <div th:replace="fragments/item-modals :: addItemModal"></div>
    <!-- Edit Item Modal Section -->
    <div th:replace="fragments/item-modals :: editItemModal"></div>
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<footer>
    <div th:replace="fragments/reusable-components :: footer"></div>
</footer>
</html>
